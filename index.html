<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Презентация проекта</title>
    <style>
        body { margin: 0; background-color: #1a1a1a; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        model-viewer { width: 95%; height: 85vh; background-color: #252525; border-radius: 10px; }
        .hint { color: #888; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <model-viewer 
        src="my_model.glb" 
        alt="3D модель завода" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1.5" 
        shadow-softness="1"
        exposure="0.8" 
        environment-image="neutral"
        camera-orbit="45deg 75deg 10m" 
        field-of-view="30deg"
        min-camera-orbit="auto auto auto" 
        max-camera-orbit="auto auto auto">
    </model-viewer>

    <div class="hint">Удерживайте левую кнопку мыши для вращения • Колесико для зума</div>
model-viewer src="my_model.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
    <button class="Hotspot" slot="hotspot-1" data-position="0.019392034056013585m 2.124585378444454m 18.38525772094725m" data-normal="0m 0m 1m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Доменная печь
        </div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>


</body>
</html>
