<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Презентация завода 3D</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root {
            --accent-color: #2196f3;
        }

        body { 
            margin: 0; 
            background-color: #1a1a1a; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        h1 {
            color: white;
            position: absolute;
            top: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 1.2rem;
        }

        model-viewer { 
            width: 100%; 
            height: 100vh; 
            background-color: #1a1a1a;
            --poster-color: transparent;
        }

        /* Стиль основной точки (Hotspot) */
        .Hotspot {
            background: var(--accent-color);
            border-radius: 50%;
            border: 2px solid #fff;
            width: 18px;
            height: 18px;
            padding: 0;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        .Hotspot:hover {
            transform: scale(1.3);
        }

        /* Линия-выноска */
        .line {
            display: none;
            position: absolute;
            width: 2px;
            height: 60px;
            background: linear-gradient(to top, white, rgba(255,255,255,0));
            bottom: 18px;
            left: 50%;
            transform: rotate(45deg);
            transform-origin: bottom;
            pointer-events: none;
        }

        /* Контейнер с текстом характеристики */
        .HotspotAnnotation {
            display: none;
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 6px;
            padding: 12px;
            width: 220px;
            font-size: 14px;
            color: #222;
            bottom: 75px; 
            left: 45px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            pointer-events: none;
            line-height: 1.4;
        }

        .HotspotAnnotation strong {
            display: block;
            color: var(--accent-color);
            margin-bottom: 4px;
            text-transform: uppercase;
            font-size: 12px;
        }

        /* Показываем линию и текст при наведении */
        .Hotspot:hover .line,
        .Hotspot:hover .HotspotAnnotation {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px) rotate(45deg); }
            to { opacity: 1; transform: translateY(0) rotate(45deg); }
        }

        /* Кнопка AR */
        #ar-button {
            background-color: white;
            border-radius: 20px;
            padding: 8px 16px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .hint {
            position: absolute;
            bottom: 20px;
            color: #666;
            font-size: 0.8rem;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>Визуализация промышленного узла</h1>

    <model-viewer 
        src="my_model.glb" 
        alt="3D модель завода" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1" 
        environment-image="neutral"
        exposure="1"
        camera-orbit="45deg 75deg 20m"
        ar
        ar-modes="webxr scene-viewer quick-look">

        <button class="Hotspot" slot="hotspot-1" 
                data-position="0.01939m 2.12458m 18.38525m" 
                data-normal="0m 0m 1m">
            <div class="line"></div>
            <div class="HotspotAnnotation">
                <strong>Доменная печь</strong>
                Мощный агрегат для выплавки чугуна из руды. Работает в непрерывном цикле до 15 лет.
            </div>
        </button>

        <button slot="ar-button" id="ar-button">VIEW IN AR</button>
    </model-viewer>

    <div class="hint">Вращайте мышью • Наводите на маркеры для деталей</div>

</body>
</html>
